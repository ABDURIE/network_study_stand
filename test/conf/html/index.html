<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Check Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
        .success-icon {
            font-size: 5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        ul {
            text-align: left; /* Выравнивание списка по правому краю */
            padding: 0;
            list-style-position: inside;
            margin-right: 0; /* Убираем отступ справа */
        }
        li {
            color: #333;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✔️</div>
        <h1>Все работает!</h1>
        <p>Поздравляю! Если вы видите эту страницу, это означает, что:</p>
        <ul>
            <li>VirtualBox установлен и работает правильно.</li>
            <li>Vagrant работает корректно и конфигурации применены.</li>
            <li>Docker и контейнеры работают как ожидается.</li>
        </ul>
        <p>Теперь вы можете спокойно приступать к работе!</p>
    </div>
</body>
</html>
